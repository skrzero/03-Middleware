<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineClub ðŸŽ¬</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">ðŸŽ¬ CineClub</h1>

    <!-- Liste des films -->
    <section>
      <h2>Films disponibles</h2>
      <ul class="list-group" id="films-list"></ul>
    </section>

    <hr />

    <!-- Formulaire d'ajout de projection -->
    <section>
      <h2>Ajouter une projection</h2>
      <form id="projection-form" class="row g-3">
        <div class="col-md-6">
          <label for="filmId" class="form-label">Film</label>
          <select class="form-select" id="filmId" required></select>
        </div>
        <div class="col-md-3">
          <label for="salle" class="form-label">Salle</label>
          <input type="text" class="form-control" id="salle" required>
        </div>
        <div class="col-md-3">
          <label for="date_heure" class="form-label">Date et heure</label>
          <input type="datetime-local" class="form-control" id="date_heure" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
      <div id="message" class="mt-3"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
